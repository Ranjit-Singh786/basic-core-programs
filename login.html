<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container bg-light col-lg-6 mt-5">

        <div id="div_login">
            <h1 class="text-center text-success">Welcome to Login Page</h1>
            <div id="message" class="text-danger"></div>
            <div>
                <input type="text" class="form-control" class="textbox" id="txt_email" name="txt_uname" placeholder="Username" />
            </div><br>
            <div>
                <input type="password" class="form-control" class="textbox" id="txt_pwd" name="txt_pwd" placeholder="Password"/>
            </div>
            <br>
            <div>
                <input type="button" class="btn btn-success" value="Submit" name="but_submit" id="but_submit" />
            </div>
        </div>
    
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#but_submit").click(function(){
            var email = $("#txt_email").val();
            var password = $("#txt_pwd").val();
            //alert(email);
            if( email != "" && password != "" ){
                $.ajax({
                    url:'checkUser.php',
                    type:'post',
                    data:{email:email,password:password},
                    success:function(response){
                        var msg = "";
                        if(response == 1){
                            window.location = "home.php";
                        }else{
                            msg = "Invalid username and password!";
                        }
                        $("#message").html(msg);
                    }
                });
            }
        });
    });
</script>
    </body>
</body>
</html>
