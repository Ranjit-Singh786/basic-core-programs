<div class="container bg-light">
  <h2 class="text-center text-success"><B>REGISTER HERE</B></h2>
  <div >
    <div  id="success1" class="text-success">
     
    </div>
  <form action="register.php"  id="fupForm"   name="RegForm">
  <div class="form-group">
  <label for="usr">Username:</label> 
  <input type="text" class="form-control" name="name" placeholder="Enter Username" id="name">
</div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
    </div><span id="message"></span>
    <div class="form-group">
      <label for="pwd">Confirm Password:</label>
      <input type="password" class="form-control" id="cpassword" placeholder="Confirm Your password" name="cpassword">
    </div><span class="red"></span>
    <div class="form-group">
                    <label for="gen"> Gender:</label><label id="p6">*</label><br/>
                    <input type="radio" name="gender" id="gender" value="Male" >Male
                    <input type="radio" name="gender" id="gender" value="Female" >Female
                </div>
        <div class="form-group" >
			<label for="pwd">City:</label>
			<select name="city" id="city" class="form-control">
      <option value="" selected="selected">Select</option>
				<option value="Delhi">Delhi</option>
				<option value="Mumbai">Mumbai</option>
				<option value="Pune">Pune</option>
				<option value="punjab">Punjab</option>
				<option value="Himachal pradesh">Himachal Pradesh</option>
				<option value="kolkata">kolkata</option>
				<option value="j&k">j&k</option>
				<option value="haryana">haryana</option>
			</select>
		</div>

     <button type="button"   name ='submit' class="btn btn-success" id="butsave" >Submit</button>
    </form>
</div>
</div>
<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
$(document).ready(function() {
$('#butsave').on('click', function() {
//$("#butsave").attr("disabled", "disabled");
var name = $('#name').val();
var email = $('#email').val();
var password = $('#password').val();
var cpassword = $('#cpassword').val();
var gender = $('#gender').val();
var city = $('#city').val();
if(name!="" && email!="" && password === cpassword && gender!="" && city!=""){
	$.ajax({
		url: "register.php",
		type: "POST",
		data: {
			name: name,
			email: email,
			password: password,
			gender: gender,
      city:city
      				
		},
  
		cache: false,
		success: function(dataResult){
			var dataResult = JSON.parse(dataResult);
    
			if(dataResult.statusCode==200){
				//$("#butsave").removeAttr("disabled");
				$('#fupForm').find('input:text').val('');
				$("#success").show();
				$('#success1').html('Data added successfully !)');		
        window.location.href = "login.html";	
			}
    
			else if(dataResult.statusCode==201){
				alert("Error occured !");
			}
			
		}
	});
	}
	else{
		alert('Please fill all the field !');
	}
});
});
</script>
